<html>
    <head>
        <title>User Access Auth</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function funValidate()
            {
                if(document.getElementById("tUser").value=="" || document.getElementById("tPass").value=="")
                {
                    alert("Either userName or  Password is blank");
                    return false;
                    
                }
                else
                {
                    alert("Everithing is Ok");
                    return true;
                }
                    
            }
        </script>
    </head>
    
        <body style="background-color: aquamarine">
        <div>
            <form action="http://localhost:8080/AbdusWebJSP/TimerFix.jsp" method="POST" onsubmit="return funValidate();">
           
            <table border="3" style="margin-left: 350px; height: 150px; width: 250px; background-color: lightskyblue">
                <tr><th colspan="3" style="color: blueviolet">User Number</th></tr>
                <tr><td>Enter UserName:</td><td><input type="text" name="tUser" id="tUser"/></td></tr>
                <tr><td>Enter Password:</td><td><input type="Password" name="tPass" id="tPass"/></td></tr>
                 
                <tr><th><input type="submit" name="tsubmit" value="Go to"/></th>
                    <th><input type="reset" name="treset" value="Clear"/></th>
                    <th><input type="button" name="tclose" value="Close" onclick="window.close()"/></th>
                </tr>
                
            </table>
                </form>
                
        </div>
    </body>

    </body>
</html>
