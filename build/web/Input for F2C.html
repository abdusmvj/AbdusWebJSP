<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body >
        <h1>Celsius to Farhenheit and vice versa !</h1>
        <div>
             <%!
                     float fahrenheit, celsius;
                    %>
                     <%
                     float farhenheit=Float.parseFloat(request.getParameter("tFarhenheit"));
                     %>
                    
                     <% celsius = (fahrenheit - 32) * 5/9 %><br>
            <form>
                <table border="3" style= "margin-left:300px; width:300px; height:250px; background-color: lightgreen" >
                    <tr><th colspan="2">F2C Converter</th></tr>
                    
                    
                    <tr><td>Celsius</td><td><input type="text" name="tCelsius"></td></tr>
                   <tr><td>Farhenheit</td><td><input type="text" name="tFarhenheit" value="<%= celsius%>"></td></tr>
                    <tr><th><input type="submit" name="tsubmit" value="C2F"/></th>
                        <th><input type="submit" name="tsubmit" value="F2C"/></th>
                </table>
            </form>
        </div>
    </body>
</html>
